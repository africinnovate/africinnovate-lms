name: Lint and Format

on:
  pull_request:
    branches: [ main, dev ]
    
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check Prettier formatting
      run: npx prettier --check .
      
    - name: Run ESLint
      run: npm run lint